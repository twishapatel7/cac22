<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>dashboard</h1>
    <form action = "" method = "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Update</button>
    </form>
    {% for thing in object_list %} 
        <p><strong>donation amount:</strong></p>{{ thing.donation_amount }}
        <p><strong>charity name:</strong> </p>{{ thing.charity_name }}
        <br>
        <hr>
    {% endfor %}
    
</body>
</html>
